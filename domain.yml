  utter_21:
  - text: "Le jour de votre départ vous devez passer au bureau de l'admin RH (chez Mme. Soukaina EL BADR ou son back up en cas d'absence) afin de récupérer votre formulaire de départ et le faire signer par: le manager, les Facilities,  la finance, la sécurité, l'IT et en dernier lieu votre HRBP. "

  utter_22:
  - text: "Votre préavis commence à partir du lendemain du dépôt de la démission comme suit:  - Moins de 3 mois =>8 jours - Moins d'un an=> un mois  - Un an à 5 ans=> deux mois  - Plus de 5 ans => trois mois "

  utter_23:
  - text: "L'annulation de votre démission doit être validée par votre manager ainsi que votre HRBP.    Après cette validation, le collaborateur doit déposer au niveau de l'admin RH une annulation de démission signée et légalisée et récupérer un accusé de réception. "

  utter_24:
  - text: "Après avoir effectuer les formalités de départ nécessaires et après clôture de la paie du mois de départ, le collaborateur peut récupérer son certificat de travail et son chèque de solde de tout compte (STC ).  Lieu de récupération: Shore 2 au 3ème étage.  Date récupération: à confirmer avec la HRS le jour du départ."

  utter_25:
  - text: "les documents à récupérer en cas de départ sont le reçu et le chèque de solde de tout compte ( STC) ainsi que le certificat de travail. "

  utter_26:
  - text: "En cas de rétention le collaborateur doit déposer son annulation de démission signée et légalisée de sa part contre accusé de réception ainsi qu'une copie de l'offre que le collaborateur a reçu. Ces documents doivent être déposés auprès de votre HRBP."

  utter_27:
  - text: "En effet, le collaborateur peut mandater, en cas de besoin, une autre personne pour récupérer ces documents à condition qu'elle soit munie d'une procuration légalisée de la part du démissionnaire ainsi que sa CIN. "

  utter_28:
  - text: "En règle générale, le préavis légale n'est pas assujetti aux négociations. En cas de force majeure, veuillez vous rapprocher de votre HRBP. "

  utter_29:
  - text: "La revue des codes GCM pour l'ensemble des collaborateurs se fait annuellement à l'occasion de la people review.  Pour les cas particuliers (promotions, rétentions, changement de postes, erreur...), le collaborateur s'adresse en premier à son manager qui coordonnera le sujet avec sa HRBP.   Une fois le changement acté, le collaborateur peut vérifier cela à travers l'une des options suivantes: - MyAtos==> personal information ==> GCM - MyAtos ==> Mycareer ==> fiche employé ==> GCM "

  utter_30:
  - text: "La revue des intitulés de fonctions pour l'ensemble des collaborateurs se fait annuellement dans les occasions de la people review ou durant la campagne des augmentations individuelles.  Pour les cas particuliers (promotions, rétentions, changement de postes, erreur...), le collaborateur s'adresse en premier à son manager qui coordonnera le sujet avec sa HRBP.   Une fois le changement acté, le collaborateur peut vérifier cela à travers l'une des options suivantes: - Bulletin de paie ==> rubrique emploi occupé.  - MyAtos==> personal information ==> Job Title - MyAtos ==> Mycareer ==> fiche employé ==> Job Title"

  utter_31:
  - text: "En cas de constatation d'une erreur au niveau de votre nom et/ou prénom, veuillez adresser votre demande à l'adresse mail suivante: CSPRH-Atos-Maroc@atos.net "

  utter_32:
  - text: "Les demandes de pièces administratives doivent être adressées à l'adresse suivante :  rh-admin@atos.net   Les attestations sont distribuées deux fois par semaine, chaque  Mercredi après midi pour les demandes formulées les lundi et mardi et chaque vendredi après-midi pour les demandes formulées les jeudi et vendredi."

  utter_33:
  - text: "Chaque collaboratrice  a droit à 98 jours (14 semaines) de congé de maternité qui peut débuter sept semaines avant la date présumée de l'accouchement et qui peut se terminer sept semaines après la date de celui-ci.  Il est à noter qu'avant le départ de la collaboratrice en congé de maternité, celle ci doit s'adresser à l'admin RH pour récupérer la procédure à suivre pour la déclaration de son accouchement auprès de la société ainsi que de la CNSS. "

  utter_34:
  - text: "En vue d'élever son enfant, la mère salariée peut s'abstenir de reprendre son emploi à l'expiration du délai de 14 semaines suivants l'accouchement à condition d'en aviser la société ATOS 15 jours minimum avant la fin de son congé de maternité.  Dans ce cas, la durée de prolongation ne peut excéder 90 jours.  En cas de souhait de prolonger son congé de maternité au delà des 90 jours, une demande doit être formulée par la salariée à la société Atos 15 jours minimum avant la fin de son congé de maternité. Cette dernière nécessite une validation officielle de la part de l'employeur. "

  utter_35:
  - text: "Les documents nécessaires pour bénéficier de l'abattement IR en cas de prêt immobilier sont les suivants :  '-Tableau d’amortissement cachetée par la banque. - Copie du contrat de l'achat du bien.  - Déclaration sur l’honneur signée et légalisée. - Un certificat de résidence portant l'adresse du logement en question. - La copie de la CIN légalisée (copie conforme). "

  utter_36:
  - text: "Il existe 2 cas de figures pour le changement du RIB :   1- si le collaborateur a déjà demandé une domiciliation de salaire, il doit présenter la main levée de l’ancienne banque et le nouveau RIB à l'admin RH avant le 14 du mois pour prise en compte dans la paie du même mois.  2- Si le collaborateur n'a jamais demandé de domiciliation de salaire, il suffit de présenter le nouveau RIB à l'admin RH avant le 14 du mois pour prise en compte dans la paie du même mois. "

  utter_37:
  - text: "En effet , vous avez bien le droit  de demander une avance sur salaire qui sera étudiée et validée par votre HRPB ainsi que la direction générale conformément à la procédure en vigueur. Pour formuler la demande , il suffit de récupérer le formulaire d'avance sur salaire auprès de votre HRS. "

  utter_38:
  - text: "Pour avoir plus d'explications sur votre Bulletin de paie, nous vous invitons à vous rapprocher de votre HRS à travers  l'adresse mail suivante: CSPRH-Atos-Maroc@atos.net"

  utter_39:
  - text: "Pour avoir la simulation de votre salaire net ,nous vous invitons à vous rapprocher de votre HRS à travers  l'adresse mail suivante: CSPRH-Atos-Maroc@atos.net"

  utter_40:
  - text: "En plus de l'assurance maladie complémentaire, l'ensemble des collaborateurs d'Atos its nearshore ont le droit à la couverture assurance maladie obligatoire (AMO) après 6 mois de cotisations CNSS chez Atos."

  utter_41:
  - text: "En plus de l'assurance maladie obligatoire (AMO) dont vous bénéficiez après 6 mois de cotisations CNSS chez Atos,  l'ensemble des collaborateurs d'Atos its nearshore ont le droit à une assurance maladie complémentaire dès le premier jour d'intégration chez Atos."

  utter_42:
  - text: "Le taux de remboursement de l'assurance maladie complémentaire est de 90%. Pour plus de détails, veuillez consulter le guide maladie:lien"

  utter_43:
  - text: "Le taux global de cotisation CIMR est de 13,8% reparti comme suit: - La part salariale est de 6%. - Et la part patronale est de 7,8%."

  utter_44:
  - text: "En effet, l'ensemble des collaborateurs d'Atos ITS nearshore sous contrat CDI et ayant des enfants à charge peuvent bénéficier de bons achoura d'une valeur de 300 dirhams par enfant."

  utter_45:
  - text: "En effet, l'ensemble des collaborateurs d'Atos ITS nearshore sous contrat CDI  peuvent bénéficier d'une prime de aid kbir d'une valeur de 2000 dirhams."

  utter_46:
  - text: "Votre démission signée et légalisée de votre part devra être déposée auprès des HRS contre accusé de réception"

  utter_47:
  - text: "Le code de travail marocain ne prévoit pas de congé spécial déménagement ."

  utter_48:
  - text: "En cas d'accident de travail ,le collaborateur concerné doit faire toutes les démarches administratives de la déclaration auprès de la HRS idéalement le premier jour de l'accident ou au plus tard dans un délai ne dépassant pas les 48 heures après le sinistre."

  utter_49:
  - text: "En cas d'absence justifiée dépassant 3 jours, le collaborateur doit se présenter auprès de la HRS afin de récupérer le formulaire CNSS.Veuillez noter que le formulaire est téléchargeable depuis le site de la CNSS (Formulaire d'indemnité journalière)"

  utter_50:
  - text: "Pour mettre à jour votre situation familiale sur votre bulletin de paie, vous devez présenter un justificatif du changement de votre situation (exemple: extrait d'acte de naissance, acte de mariage ,document de divorce....) "

  utter_51:
  - text: "En général, des cérémonie de remise des certificats sont organisées une fois par mois par le service formation.   Par contre, en cas de besoin spécifique, le collaborateur concerné peut contacter directement le service formation pour demander son certificat via l'adresse mail suivante :  Formation-Atos-Maroc@atos.net "

  utter_52:
  - text: "Il est à noter qu'un plan de formations annuel consolidant l'ensemble des besoins du GDC est mis en place en début d'année en prenant en compte les besoins des collaborateurs et des managers.   Pour toute demande de formation non planifiée, il faut adresser celle ci à votre manager pour validation.  Une fois validée, celle-ci doit être envoyer au service formation pour traitement via l'adresse mail suivante :  Formation-Atos-Maroc@atos.net "

  utter_53:
  - text: "Une invitation est envoyée automatiquement par le service formation aux participants avec l'ensemble des détails relatifs à la date, le lieu et les horaires…"

  utter_54:
  - text: "Les prochaines sessions de formations sont fixées dans un planning mensuel qui est partagé avec votre manager à la fin de chaque mois regroupant l'ensemble des formations à venir. "

  utter_55:
  - text: "Pour connaitre la date de votre examen de certification, veuillez vous adresser au service formation via l'adresse mail suivante:   Formation-Atos-Maroc@atos.net "

  utter_56:
  - text: "Pour bénéficier d'une formation en anglais, nous vous invitons à découvrir le portail English first accessible via le lien suivant :   http://corporate.ef.com/partner/Corp/default.aspx?p=Atos    Pour tout besoin spécifique en formation en anglais en présentiel, veuillez valider votre demande auprès de votre manager avant de l'adresser au service formation via l'adresse mail suivante:   Formation-Atos-Maroc@atos.net"

  utter_57:
  - text: "En règle générale, un groupe de formation est constitué de 12 à 15 personnes maximum.   Des exceptions peuvent avoir lieu au cas par cas et en fonction du prestataire sélectionné.  "

  utter_58:
  - text: "Veuillez adresser votre demande à l'adresse mail suivante tout en précisant la date de certification, le thème et le prestataire  :  Formation-Atos-Maroc@atos.net "

  utter_59:
